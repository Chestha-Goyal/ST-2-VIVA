<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">  
    <h3><b>BOOTSTRAP SLIDER</b></h3>
  <div id="images" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#images" data-slide-to="0" class="active"></li>
      <li data-target="#images" data-slide-to="1"></li>
      <li data-target="#images" data-slide-to="2"></li>
      <li data-target="#images" data-slide-to="3"></li>
      <li data-target="#images" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="nature.jpg" alt="NATURE" style="width:100%; height:90%">
      </div>

      <div class="item">
        <img src="tech.jpg" alt="TECHNOLOGY" style="width:100%; height:90%">
      </div>
    
      <div class="item">
        <img src="datascience.png" alt="Data Science" style="width:100%; height:90%">
      </div>

    <div class="item">
        <img src="cloud.jpg" alt="Cloud Computing" style="width:100%; height:90%">
      </div>

    <div class="item">
        <img src="gaming.jpg" alt="GAMING" style="width:100%; height:90%">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#images" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#images" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
